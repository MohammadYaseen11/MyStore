<section class="checkout">
  <h1>إتمام الشراء</h1>

  <form #checkoutForm="ngForm" (ngSubmit)="onSubmit()">
    <label>
      الاسم الكامل
      <input
        type="text"
        name="name"
        required
        minlength="3"
        [(ngModel)]="name"
        (ngModelChange)="validateName()"
      />
      <span *ngIf="nameError" class="error">{{ nameError }}</span>
    </label>

    <label>
      العنوان
      <input
        type="text"
        name="address"
        required
        minlength="5"
        [(ngModel)]="address"
        (ngModelChange)="validateAddress()"
      />
      <span *ngIf="addressError" class="error">{{ addressError }}</span>
    </label>

    <label>
      رقم البطاقة (وهمي)
      <input
        type="text"
        name="creditCard"
        required
        minlength="16"
        maxlength="16"
        [(ngModel)]="creditCard"
        (ngModelChange)="validateCreditCard()"
        (input)="onCreditCardInput($event)"
        pattern="[0-9]*"
      />
      <span *ngIf="creditCardError" class="error">{{ creditCardError }}</span>
    </label>

    <button
      type="submit"
      [disabled]="
        checkoutForm.invalid || nameError || addressError || creditCardError
      "
    >
      تأكيد الطلب
    </button>
  </form>
</section>
